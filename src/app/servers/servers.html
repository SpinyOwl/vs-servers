<div class="actions">
  <button (click)="reload()" class="btn">Reload</button>
</div>

@if (loading()) {
  <section class="info">Loading…</section>
}

@if (error()) {
  <section class="error">⚠️ {{ error() }}</section>
}

@if (!loading() && !error()) {
  <div class="servers-layout" [class.has-sidebar]="!!selectedMod()">
    <app-server-list
      [servers]="servers()"
      (modSelected)="showMod($event)"
    ></app-server-list>

    @if (selectedMod(); as mod) {
      <app-mod-pane
        [mod]="mod"
        (close)="closeSidebar()"
      ></app-mod-pane>
    }
  </div>
}
