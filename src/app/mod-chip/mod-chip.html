<a class="mod-chip"
   [href]="url()"
   target="_blank"
   rel="noopener noreferrer"
   (mouseenter)="onMouseEnter()"
   (mouseleave)="onMouseLeave()">
  <span class="mod-chip-name">{{ mod.id }}</span>
  <span class="mod-chip-version">{{ mod.version }}</span>

  <div class="mod-tooltip">
    <!-- Title switches from placeholder -> real name -->
    <div class="mod-tooltip-name">{{ tipTitle() }}</div>

    <!-- Optional logo once loaded -->
    @if (tipLogo(); as logo) {
      <img class="mod-tooltip-logo" [src]="logo" alt=""/>
    }

    <!-- Description switches from placeholder -> real HTML -->
    <div class="mod-tooltip-description" [innerHTML]="tipHtml()"></div>
  </div>
</a>
